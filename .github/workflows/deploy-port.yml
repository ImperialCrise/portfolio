name: Deploy Portfolio

on:
  push:
    branches: [main]
    paths: ['**']

jobs:
  build-and-deploy:
    runs-on: deploy-port
    permissions:
      contents: read
      packages: write
    steps:
    - name: Deploy to development server
      run: |
        cd /home/ubuntu/projects/portfolio
        git reset --hard HEAD
        git clean -fd
        git fetch origin
        git reset --hard origin/main
        git pull
        npm install
        npm export
        sudo mkdir -p /var/www/privilegedlab.com/emre
        sudo rsync -av --delete ./out/ /var/www/privilegedlab.com/emre/
        sudo chown -R www-data:www-data /var/www/privilegedlab.com/emre/